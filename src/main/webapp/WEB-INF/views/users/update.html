<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" type= "text/css"  th:href="@{/resources/new_update_css.css}">
</head>
<body>

<form th:method="POST" th:action="@{/users/update}" th:object="${user}">
    <div class="update">
    <table>
        <tr>
            <td><label for="id">id </label></td>
            <td><input type ="number" th:field="*{id}" id="id" readonly required/></td>
        </tr>
        <tr>
            <td><label for="lastname"> Lastname </label></td>
            <td><input type ="text" th:field="*{lastname}" id="lastname" required/></td>
        </tr>
        <tr>
            <td><label for="firstname"> Firstname </label></td>
            <td><input type ="text" th:field="*{firstname}" id="firstname" required /></td>
        </tr>
        <tr>
            <td><label for="email"> E-mail </label></td>
            <td><input type ="email" th:field="*{email}" id="email" required/></td>
        </tr>
        <tr>
            <td><label for="yearOfBirth">Year of birth </label></td>
            <td><input type ="text" th:field="*{yearOfBirth}" id="yearOfBirth" required pattern="[1-2]{1}[0,9,1]{1}[0-9]{2}"/></td>
        </tr>
    </table>
    </div>
    <div>
    <input type="submit" value="Save"/>
    </div>
</form>
</body>
</html>
